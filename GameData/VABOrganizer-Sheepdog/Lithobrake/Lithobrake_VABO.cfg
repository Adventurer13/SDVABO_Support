/// Subcategory assignments for Lithobrake Exploration Technologies parts

/// Command
/// -------------
@PART[LETpod2m4k]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = pods
  }
}
@PART[LETlander2mX3]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = landers
  }
}

/// Ground
/// -------------
@PART[LETleg1|LETleg2]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = legs
  }
}

/// Payload
/// -------------
@PART[LETbay2mExp|LETbay2mOct1|LETbay2mOct2]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = serviceBays
  }
}

/// Utility
/// -------------
@PART[LETchute1m|LETchute2m|LETchuteR1]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = parachutes
  }
}
@PART[LETladderD5m|LETladderD8m|LETladderF1m|LETladderF2m|LETladderF3m]:NEEDS[LithobrakeExplorationTechnologies]
{
  %VABORGANIZER
  {
    %organizerSubcategory = ladders
  }
}

/// Bulkhead Profile fix
/// -------------
@PART[LETbay2mExp]:NEEDS[LithobrakeExplorationTechnologies]
{
  @bulkheadProfiles = size2, size2p5
}
@PART[LETbay2mOct2]:NEEDS[LithobrakeExplorationTechnologies]
{
  @bulkheadProfiles = size3, size3p5
}
