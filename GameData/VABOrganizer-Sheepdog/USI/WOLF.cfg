// Config for MKS WOLF

/// WOLF
/// -------------
@PART[WOLF_CrewCargo_Kontainer*,WOLF_Cargo_Kontainer*,WOLF_Transporter*]:NEEDS[UmbraSpaceIndustries]
{
  %VABORGANIZER
  {
    %organizerSubcategory = USI_Transportaion
  }
}
@PART[*Module375*,WOLF_Depot,WOLF_WasteProcessor375,WOLF_Habitation375,WOLF_LifeSupport375,WOLF_Harvester_*]:NEEDS[UmbraSpaceIndustries]
{
  %VABORGANIZER
  {
    %organizerSubcategory = USI_Modules
  }
}
@PART[*Hopper250,*Hopper375]:NEEDS[UmbraSpaceIndustries]
{
  %VABORGANIZER
  {
    %organizerSubcategory = USI_Hoppers
  }
}
@PART[WOLF_Terminal_*]:NEEDS[UmbraSpaceIndustries]
{
  %VABORGANIZER
  {
    %organizerSubcategory = USI_Terminal
  }
}
