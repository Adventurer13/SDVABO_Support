// Config for USI Akita and Konstruction Parts

/// CCK - USI - Construction
/// -------------
@PART[ConstructionPort?|PAL_MagPad]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = dockingPorts
    }
}
@PART[Kosntruction_Workshop_250|Konstruction_Orbital_Shipyard_???]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = fabrication
    }
}
@PART[PAL_Claw|PAL_Crane|PAL_Forklift|PAL_Gripper|PAL_Stabilizer]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = roboticArms
    }
}
@PART[PAL_Cradle???]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = baseFrames
    }
}
@PART[PAL_Ladder]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = ladders
    }
}
@PART[PAL_MultiMount|PAL_Truss|PAL_Humpback]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = trusses
    }
}
@PART[PAL_MiniWheel|PAL_Wheel*]:NEEDS[Konstruction]
{
    %VABORGANIZER
    {
        %organizerSubcategory = wheels
    }
}
